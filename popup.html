<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A2N Retreat Packing List</title>
</head>
<body>
    <div id="app">
        <div id="title">
            Packing List
        </div>
        <div id="options">
            <div id="numDays">
                <optionsLabel for="numDays">Number of days</optionsLabel>
                    <input type="text" id="numOfDays">
            </div>
            <div id="lodgingOption">
                <optionsLabel for="lodging">Lodging</optionsLabel>
                    <select id="lodging">
                        <option value="" disabled selected>Select an item</option>
                        <option value="hotel/homestay">Hotel/Homestay</option>
                        <option value="retreatSiteOther">Retreat Site/Other</option>
                    </select>
            </div>
            <div id="sports?">
                <optionsLabel for="sports">Sports</optionsLabel>
                    <select id="sports">
                        <option value="" disabled selected>Select an item</option>
                        <option value="yesSports">Yes</option>
                        <option value="noSports">No</option>
                    </select>
            </div>
        </div>
        <div id="output" style="display: none;" >
            <div id="checklistContainer">

            </div>
        </div>
        <div id="button">
            <button id="orange-btn" class="orange-btn">generate my list</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
